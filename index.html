<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="script.js" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Tech Quiz</title>

</head>
<body>

<div class="welcome-container">

<div class="welcome-headings">
    <h1>Welcome To My Tech Quiz</h1>
    <h2>Let's Test Your Knowledge</h2>
</div>

<div class="start-options">
    <span id="start-quiz">Start</span>
</div>

</div>



<div class="quiz-container hide-item">

<div id="info-header">
    <p id="question-header"></p>
    <p id="score-header"></p>
</div>

<div id="question-area">
    <p id="question-number"></p>
    <p id="question"></p>
</div>

<div id="answers-area">
    <div class="answer-selection-area">
        <div class="answer-choice"></div>
        <div class="answer-choice"></div>
        <div class="answer-choice"></div>
        <div class="answer-choice"></div>
    </div>
    <div class="next-question hide-next-q">Continue</div>
</div>

</div>

</body>
</html>
