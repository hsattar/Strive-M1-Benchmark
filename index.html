<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="script.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Tech Quiz</title>

</head>
<body>
    
<div id="info-header">
    <p id="question-header">Question:</p>
    <p id="score-header">Score:</p>
</div>

<div id="question-area">
    <p id="question-number">Question 1</p>
    <p id="question">What Year Are We In?</p>
</div>

<div id="answers-area">
    <div class="answer-selection-area">
        <div class="answer-choice">2021</div>
        <div class="answer-choice">2020</div>
        <div class="answer-choice">2019</div>
        <div class="answer-choice">2018</div>
    </div>
    <div id="continue">Continue</div>
</div>

</body>
</html>
